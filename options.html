<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Notflix</title>
    <script src="https://kit.fontawesome.com/59c8ee105d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="container" class="container">
        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="logo">
                    <div class="fondo_logo"><i class="fas fa-play-circle"></i>Notflix</div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <barra v-for="item in filtroItems" :nombre="item.nombre" :link="item.link" :iclass="item.iclass"
                            v-on:cambia-pagina-actual="actual = item.link" :seleccion="seleccionado(item.link)">
                        </barra>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="main">
            <component :is="paginaActual"></component>
        </div>
        <form id="options" class="row g-3 options" action="https://www.w3schools.com/action_page.php" method="POST"
            target="__blank">
            <div class="col-sm-12 titulo">
                Opciones de Usuario
            </div>
            <div class="col-6"><label>Enviar notificaciones por correo electrónico:</label></div>
            <div class="col-6">
                <label class="switch">
                    <input name="SuscripCorreo" type="checkbox" value="si">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="col-6"><label>Enviar notificaciones por celular:</label></div>
            <div class="col-6">
                <label class="switch">
                    <input name="SuscripCelular" type="checkbox" value="si">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="col-6"><label>Cambiar correo electrónico:</label></div>
            <div class="col-6"><input class="campo" name="email" type="email" placeholder="e-mail: usuario@dominio.com">
            </div>
            <div class="col-6"><label>Cambiar número de celular:</label></div>
            <div class="col-6"><input class="campo" name="celular" type="tel"
                    pattern="[0-9]{2,4}-?\s?[0-9]{3,4}-?\s?[0-9]{3,4}"
                    placeholder="Celular (sin 0 y sin 15): 11-4321-6789"></div>
            <div class="col-6"><label>Cambiar companía de celular:</label></div>
            <div class="col-6" name="proveedor">
                <select class="campo" name="proveedor">
                    <option selected disabled value="">Proveedor de Telefonía...</option>
                    <option value="Movistar">Movistar</option>
                    <option value="Personal">Personal</option>
                    <option value="Claro">Claro</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="col-6"><label>Cambiar contraseña:</label></div>
            <div class="col-6"><input class="campo" type="password" name="Clave" id="Clave" pattern="[0-9a-zA-Z^\S]{8,}"
                    placeholder="Contraseña" onchange="chequeaClave();"></div>
            <div class="col-6"><label>Confirmar contraseña nueva:</label></div>
            <div class="col-6"><input class="campo" type="password" name="Confirmar_Clave" id="Confirmar_Clave"
                    pattern="[0-9a-zA-Z^\S]{8,}" placeholder="Repetir Contraseña" onkeyup="chequeaClave();"></div>
            <div class="option_no_label"><button name="submit" class="boton " type="submit ">Guardar Cambios</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
